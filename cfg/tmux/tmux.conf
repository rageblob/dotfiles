# automatic renumbering of windows
set-option -g renumber-windows on
# better Prefix
unbind-key C-b
set-option -g prefix C-y
bind-key C-y send-prefix


# ================================================
# Custom popups
# inspiration: https://www.youtube.com/watch?v=7BP9iWiKx8Q
# ================================================
set-option popup-border-lines single
bind-key L display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"
bind-key N display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "note"
bind-key T display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "todo"
bind-key C-d display-popup \
  -d "#{pane_current_path}" \
  -w 66% -h 80% -x 100% -y 0% \
  -E 'bash -l -c "(cd $HOME/.config && nvim -c "NvimTreeToggle")"'
bind-key Space display-popup \
  -d "#{pane_current_path}" \
  -w 60% -h 70% -x 100% -y 0% \
  -E 'bash'
bind-key M display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E 'bash -l -c "compgen -c | sort -u | fzf --preview '\''man {} | col -bx | head -100'\'' --preview-window=right:70% | xargs -r man"'

# ================================================
# Keybindings
# ================================================

# intuitive copy mode
unbind-key '['
bind-key C-c copy-mode

# config reload
bind-key 'r' source-file ~/.config/tmux/tmux.conf

# proper `clear` shortcut
bind-key C-l send-keys 'C-l'

# nvim keybindings for copy mode
set-option -g mode-keys vi
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi q send -X cancel
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X line-selection
bind-key -T copy-mode-vi C-V send -X block-selection
bind-key -T copy-mode-vi y send -X copy-selection
bind-key -T copy-mode-vi h send -X select-left
bind-key -T copy-mode-vi j send -X select-down
bind-key -T copy-mode-vi k send -X select-up
bind-key -T copy-mode-vi l send -X select-right
bind-key -T copy-mode-vi g send -X select-pane
bind-key -T copy-mode-vi G send -X select-pane
bind-key -T copy-mode-vi / send -X search-forward
bind-key -T copy-mode-vi ? send -X search-backward

# Session management
bind-key 'S' new-session


# window management
# bind-key R command-prompt -I "#W" "rename-window '%%'"
bind-key R command-prompt -I "" "rename-window '%%'"
bind-key 'c' new-window -c "#{pane_current_path}"
bind-key Right next-window
bind-key Left previous-window
bind-key 'h' previous-window
bind-key 'l' next-window
bind-key '-' last-window

set-option -g allow-rename off

# pane management
bind-key '.' split-window -c "#{pane_current_path}"
bind-key ',' split-window -h -c "#{pane_current_path}"
# bind-key C-+ 'resize-pane -U 5'
# bind-key C-- 'resize-pane -D 5'
# pane navigation
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R

# ================================================
# Appearance
# ================================================
set-option -g status-position top
set-option -g status-left-length 80
set-option -g status-right-length 80
set-option -g status-style "fg=grey,bg=default"
set-option -g message-style "fg=lightblue,bg=default"
set-option -g mode-style "bg=lightblue,fg=default"
set-option -g status-left "#[bold] #S#[nobold,fg=default] | "
set-option -g window-status-current-format " #[fg=green,bold,underscore]#I:#W"
set-option -g window-status-format " #I:#W"
set-option -g window-status-last-style "bold"
set-option -g status-right ""
set-option -g pane-border-style "fg=black"
set-option -g pane-active-border-style "fg=white"

# ================================================
# Plugins
# ================================================
set-option -g @plugin 'tmux-plugins/tpm'

# sensible defaults
set-option -g @plugin 'tmux-plugins/tmux-sensible'

# better mouse mode
set-option -g @plugin 'nhdaly/tmux-better-mouse-mode'
set-option -g mouse on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
